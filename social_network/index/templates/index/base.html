<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find.ua{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    {% block css_additional %}{% endblock %}
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="icon-search">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
        <div class="search-field">
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control" placeholder="Пошук користувачів за логіном" aria-label="Search">
            </form>
        </div>

        <div class="dropdown text-end">
            <a href="#" class="btn btn-warning">Завантажити фото/відео</a>
        </div>
      </div>
    </div>
  </header>
<div class="container">
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
